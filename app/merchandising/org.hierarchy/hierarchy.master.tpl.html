<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="HierarchyMasterCtrl as vm">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{vm.titleKey}}" data-ng-if="!vm.title"></h2>
                    <h2 data-ng-if="vm.title">{{vm.title}}</h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!vm.hierarchy">
                            <!-- Button bar -->
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- NOTE: Tooltips don't work without trigger & placements specified. -->
                                    <div class="btn-toolbar">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary col-xs-12"
                                                    data-ng-click="vm.createHierarchy()">
                                                <i class="fa fa-plus"></i>
                                                <span data-translate="fc.NEW_TEXT"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default" data-ng-click="vm.selectAll()"
                                                    data-tooltip="{{vm.getSelectionKey() | translate}}"
                                                    data-tooltip-trigger="mouseenter" data-tooltip-placement="bottom">
                                                <i class="fa" data-ng-class="{'fa-check-square-o': vm.selected === 2, 'fa-minus-square-o': vm.selected === 1, 'fa-square-o': !vm.selected}"></i>
                                            </button>
                                            <button type="button" class="btn btn-default"
                                                    aria-pressed="{{vm.showInactive}}"
                                                    data-ng-click="vm.showInactive = !vm.showInactive"
                                                    data-ng-class="{'active': vm.showInactive}"
                                                    data-tooltip="{{vm.getStatusToggleKey() | translate}}"
                                                    data-tooltip-trigger="mouseenter" data-tooltip-placement="bottom">
                                                <i class="fa" data-ng-class="{'fa-eye': vm.showInactive, 'fa-eye-slash': !vm.showInactive}"></i>
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-success" data-ng-if="vm.selected"
                                                    data-ng-click="vm.activateHierarchies()"
                                                    data-tooltip="{{'fc.RESTORE_SELECTED_TEXT' | translate}}"
                                                    data-tooltip-trigger="mouseenter" data-tooltip-placement="bottom">
                                                <i class="fa fa-check"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger" data-ng-if="vm.selected"
                                                    data-ng-click="vm.deactivateHierarchies()"
                                                    data-tooltip="{{'fc.DELETE_SELECTED_TEXT' | translate}}"
                                                    data-tooltip-trigger="mouseenter" data-tooltip-placement="bottom">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="vm.filter" data-vt-keyboard
                                               data-tooltip="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-tooltip-placement="top-left" data-tooltip-trigger="focus" />
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="btn-group btn-group-justified" data-dropdown>
                                        <button type="button" class="btn btn-default dropdown-toggle" style="width: 100%">
                                            <span data-translate="fc.merchandising.hierarchy.table.FIELD_LABEL_TEXT"></span>
                                            <span data-ng-if="vm.fields.length <= 0">
                                                <span data-translate="fc.ALL_FIELDS_TEXT"></span>
                                            </span>
                                            <span data-ng-if="vm.fields.length > 0">
                                                {{vm.fields.join(', ') | string: 'titleize'}}
                                            </span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" style="width: 100%">
                                            <li role="presentation" data-ng-repeat="f in vm.getFields()">
                                                <a role="menuitem" tabindex="-1" href=""
                                                   data-ng-click="vm.toggleFilterField(f)">
                                                    <i class="fa fa-fw" data-ng-class="{'fa-check': vm.isFieldSelected(f)}"></i>
                                                    {{f | string: 'humanize'}}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <!-- If we have an image in the card, we should set 'data-load-images' to true. -->
                                    <ul class="fc-card-container" data-masonry data-item-selector=".fc-card-wrapper"
                                        data-load-images="false" data-reload-on-show
                                        data-masonry-options="{columnWidth: '.fc-sizer', itemSelector: 'li'}">
                                        <li class="fc-sizer w-lg-3x w-md-4x w-sm-6x w-xs-12x"></li>
                                        <li class="fc-card-wrapper w-lg-3x w-md-4x w-sm-6x w-xs-12x"
                                            data-ng-repeat="hierarchy in vm.hierarchies" data-masonry-brick>
                                            <div class="fc-card"
                                                 data-ng-click="vm.toggleSelection(hierarchy)"
                                                 data-ng-class="{'fc-selected': hierarchy.isSelected, 'fc-inactive': !hierarchy.active}">
                                                <div class="fc-content-wrapper">
                                                    <!-- We can put an image here. e.g. a logo. I thank Paul for that -->
                                                    <!-- idea... -->
                                                    <!--<div class="fc-card-image">-->
                                                    <!--<img src="http://tympanus.net/Blueprints/GridGallery/img/thumb/1.png"-->
                                                    <!--alt=""/>-->
                                                    <!--</div>-->
                                                    <div class="fc-card-title">
                                                        <span>
                                                            {{hierarchy.name}}
                                                        </span>
                                                    </div>

                                                    <div class="fc-card-body">
                                                        <div class="row" data-ng-if="hierarchy.code">
                                                            <div class="col-md-4 col-sm-3 col-xs-4">
                                                            <span class="text-muted">
                                                                <span data-translate="fc.merchandising.hierarchy.table.CODE_HEADER"></span>:
                                                            </span>
                                                            </div>
                                                            <div class="col-md-8 col-sm-9 col-xs-8">
                                                                <span>{{hierarchy.code}}</span>
                                                            </div>
                                                        </div>
                                                        <div class="row" data-ng-if="hierarchy.name">
                                                            <div class="col-md-4 col-sm-3 col-xs-4">
                                                            <span class="text-muted">
                                                                <span data-translate="fc.merchandising.hierarchy.table.NAME_HEADER"></span>:
                                                            </span>
                                                            </div>
                                                            <div class="col-md-8 col-sm-9 col-xs-8">
                                                                <span>{{hierarchy.name}}</span>
                                                            </div>
                                                        </div>
                                                        <div class="row" data-ng-if="hierarchy.location">
                                                            <div class="col-md-4 col-sm-3 col-xs-4">
                                                            <span class="text-muted">
                                                                <span data-translate="fc.merchandising.hierarchy.table.LOCATION_HEADER"></span>:
                                                            </span>
                                                            </div>
                                                            <div class="col-md-8 col-sm-9 col-xs-8">
                                                                <span>{{hierarchy.location}}</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="fc-card-actions">
                                                        <button class="btn btn-default"
                                                                data-ng-click="$event.stopPropagation(); vm.edit(hierarchy)"
                                                                data-tooltip="{{'fc.EDIT_TEXT' | translate}}"
                                                                data-tooltip-placement="top"
                                                                data-tooltip-trigger="mouseover">
                                                            <i class="fa fa-fw fa-edit"></i>
                                                        </button>
                                                        <button class="btn btn-success"
                                                                data-ng-click="$event.stopPropagation(); vm.activateHierarchies(hierarchy)"
                                                                data-ng-if="!hierarchy.active"
                                                                data-tooltip="{{'fc.RESTORE_TEXT' | translate}}"
                                                                data-tooltip-placement="top"
                                                                data-tooltip-trigger="mouseover">
                                                            <i class="fa fa-fw fa-check"></i>
                                                        </button>
                                                        <button class="btn btn-danger"
                                                                data-ng-click="$event.stopPropagation(); vm.deactivateHierarchies(hierarchy)"
                                                                data-ng-if="hierarchy.active"
                                                                data-tooltip="{{'fc.DELETE_TEXT' | translate}}"
                                                                data-tooltip-placement="top"
                                                                data-tooltip-trigger="mouseover">
                                                            <i class="fa fa-fw fa-trash-o"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="col-md-12 fc-block" data-ng-if="vm.hasNextPage()">
                                    <div class="fc-centered">
                                        <button class="btn btn-default btn-sm" data-translate="fc.LOAD_MORE_TEXT"
                                                data-ng-click="vm.loadNextPage()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="vm.hierarchy">
                            <div data-ng-include="'fc/hierarchyFormTpl'"></div>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->

<script id="fc/editModalTpl" type="text/ng-template">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="fc.merchandising.hierarchy.DETAIL_PAGE_TITLE" data-ng-if="!vm.hierarchy.name"></h3>
        <h3 class="modal-title" data-ng-if="vm.hierarchy.name">{{vm.hierarchy.name}}</h3>
    </div>
    <div class="modal-body">
        <div data-ng-include="'fc/hierarchyFormTpl'"></div>
    </div>
</script>

<script id="fc/hierarchyFormTpl" type="text/ng-template">
    <form name="hierarchyForm" role="form" data-ng-submit="vm.saveChanges()">
        <div class="form-group" data-ng-class="{'has-error has-feedback': !hierarchyForm.code.$valid && !hierarchyForm.code.$pristine}">
            <label class="control-label" for="code"
                   data-translate="fc.merchandising.hierarchy.input.CODE_LABEL"></label>
            <input id="code" type="text" name="code"
                   class="fc-input-full-width form-control"
                   placeholder="{{'fc.merchandising.hierarchy.input.CODE_LABEL' | translate}}"
                   data-ng-model="vm.hierarchy.code" data-vt-keyboard
                   data-ng-required="::vm.validationData.code.required"/>
            <i class="fa fa-times animated fadeInRight fast form-control-feedback"
               data-ng-if="!hierarchyForm.code.$valid && !hierarchyForm.code.$pristine"></i>
            <span class="help-block" data-ng-messages="hierarchyForm.code.$error"
                  data-ng-show="!hierarchyForm.code.$valid && !hierarchyForm.code.$pristine">
                <span data-ng-if="::vm.validationData.code.required"
                      data-ng-message="required">
                    <span data-translate="fc.merchandising.hierarchy.input.REQUIRED_CODE_VALIDATION_TEXT"></span>
                </span>
            </span>
        </div>
        <div class="form-group" data-ng-class="{'has-error has-feedback': !hierarchyForm.name.$valid && !hierarchyForm.name.$pristine}">
            <label class="control-label" for="name"
                   data-translate="fc.merchandising.hierarchy.input.NAME_LABEL"></label>
            <input id="name" type="text" name="name"
                   class="fc-input-full-width form-control"
                   placeholder="{{'fc.merchandising.hierarchy.input.NAME_LABEL' | translate}}"
                   data-ng-model="vm.hierarchy.name" data-vt-keyboard
                   data-ng-required="::vm.validationData.name.required"/>
            <i class="fa fa-times animated fadeInRight fast form-control-feedback"
               data-ng-if="!hierarchyForm.name.$valid && !hierarchyForm.name.$pristine"></i>
            <span class="help-block" data-ng-messages="hierarchyForm.name.$error"
                  data-ng-show="!hierarchyForm.name.$valid && !hierarchyForm.name.$pristine">
                <span data-ng-if="::vm.validationData.name.required"
                      data-ng-message="required">
                    <span data-translate="fc.merchandising.hierarchy.input.REQUIRED_NAME_VALIDATION_TEXT"></span>
                </span>
            </span>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="address1"
                       data-translate="fc.merchandising.branch.input.ADDRESS_LABEL"></label>
                <div >
                    <input id="address1" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.ADDRESS_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.address1" data-vt-keyboard/>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="address2"
                       data-translate="fc.merchandising.branch.input.ADDRESS_LABEL1"></label>
                <div>
                    <input id="address2" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.ADDRESS_LABEL1' | translate}}"
                           data-ng-model="vm.hierarchy.address2" data-vt-keyboard/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="phone"
                       data-translate="fc.merchandising.branch.input.PHONE_LABEL"></label>
                <div >
                    <input id="phone" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.PHONE_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.phone" data-vt-keyboard/>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="phone1"
                       data-translate="fc.merchandising.branch.input.PHONE_LABEL1"></label>
                <div >
                    <input id="phone1" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.PHONE_LABEL1' | translate}}"
                           data-ng-model="vm.hierarchy.phone1" data-vt-keyboard/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="email"
                       data-translate="fc.merchandising.branch.input.EMAIL_LABEL"></label>
                <div >
                    <input id="email" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.EMAIL_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.email" data-vt-keyboard/>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="email1"
                       data-translate="fc.merchandising.branch.input.EMAIL_LABEL1"></label>
                <div >
                    <input id="email1" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.EMAIL_LABEL1' | translate}}"
                           data-ng-model="vm.hierarchy.email1" data-vt-keyboard/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="fax"
                       data-translate="fc.merchandising.branch.input.FAX_LABEL"></label>
                <div >
                    <input id="fax" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.FAX_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.fax" data-vt-keyboard/>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="email1"
                       data-translate="fc.merchandising.branch.input.FAX_LABEL1"></label>
                <div >
                    <input id="fax1" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.FAX_LABEL1' | translate}}"
                           data-ng-model="vm.hierarchy.fax1" data-vt-keyboard/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="pin"
                       data-translate="fc.merchandising.branch.input.PIN_LABEL"></label>
                <div >
                    <input id="pin" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.PIN_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.pin" data-vt-keyboard/>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <label class="control-label " for="registration"
                       data-translate="fc.merchandising.branch.input.REGISTRATION_LABEL"></label>
                <div >
                    <input id="registration" type="text"
                           class="fc-input-full-width form-control"
                           placeholder="{{'fc.merchandising.branch.input.REGISTRATION_LABEL' | translate}}"
                           data-ng-model="vm.hierarchy.registration" data-vt-keyboard/>
                </div>
            </div>
        </div>
        <div class="form-group" data-ng-if="vm.isEntity()"
             data-ng-class="{'has-error has-feedback': !hierarchyForm.location.$valid && !hierarchyForm.location.$pristine}">
            <label class="control-label" for="location"
                   data-translate="fc.merchandising.hierarchy.input.LOCATION_LABEL"></label>
            <input id="location" type="text" name="location"
                   class="fc-input-full-width form-control"
                   placeholder="{{'fc.merchandising.hierarchy.input.LOCATION_LABEL' | translate}}"
                   data-ng-model="vm.hierarchy.location" data-vt-keyboard
                   data-ng-required="::vm.validationData.location.required"/>
            <i class="fa fa-times animated fadeInRight fast form-control-feedback"
               data-ng-if="!hierarchyForm.location.$valid && !hierarchyForm.location.$pristine"></i>
            <span class="help-block" data-ng-messages="hierarchyForm.location.$error"
                  data-ng-show="!hierarchyForm.location.$valid && !hierarchyForm.location.$pristine">
                <span data-ng-if="::vm.validationData.location.required"
                      data-ng-message="required">
                    <span data-translate="fc.merchandising.hierarchy.input.REQUIRED_LOCATION_VALIDATION_TEXT"></span>
                </span>
            </span>
        </div>
        <div class="form-group" data-ng-if="vm.isEntity()"
             data-ng-class="{'has-error has-feedback': !hierarchyForm.description.$valid && !hierarchyForm.description.$pristine}">
            <label class="control-label" for="description"
                   data-translate="fc.merchandising.hierarchy.input.DESCRIPTION_LABEL"></label>
            <input id="description" type="text" name="description"
                   class="fc-input-full-width form-control"
                   placeholder="{{'fc.merchandising.hierarchy.input.DESCRIPTION_LABEL' | translate}}"
                   data-ng-model="vm.hierarchy.description" data-vt-keyboard
                   data-ng-required="::vm.validationData.description.required"/>
            <i class="fa fa-times animated fadeInRight fast form-control-feedback"
               data-ng-if="!hierarchyForm.description.$valid && !hierarchyForm.description.$pristine"></i>
            <span class="help-block" data-ng-messages="hierarchyForm.description.$error"
                  data-ng-show="!hierarchyForm.description.$valid && !hierarchyForm.description.$pristine">
                <span data-ng-if="::vm.validationData.description.required"
                      data-ng-message="required">
                    <span data-translate="fc.merchandising.hierarchy.input.REQUIRED_DESCRIPTION_VALIDATION_TEXT"></span>
                </span>
            </span>
        </div>
        <div class="form-group" data-ng-repeat="(key, value) in vm.hierarchy.fields"
             data-ng-class="{'has-error has-feedback': !hierarchyForm[key].$valid && !hierarchyForm[key].$pristine}">
            <label class="control-label col-md-2" for="field_{{$index}}"
                   data-ng-bind="key | string:'capitalize'"></label>
            <input id="field_{{$index}}" type="text" name="key"
                   class="fc-input-full-width form-control"
                   placeholder="{{key | string: 'capitalize'}}"
                   data-ng-model="value" data-vt-keyboard />
        </div>
        <div class="form-actions">
            <button class="btn btn-success" type="submit" data-ng-disabled="hierarchyForm.$invalid">
                <i class="fa fa-save" data-ng-if="!vm.isSaving"></i>
                <i class="fa fa-spinner fa-spin" data-ng-if="vm.isSaving"></i>
                <span data-translate="fc.SAVE_TEXT"></span>
            </button>
            <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                    data-ng-click="vm.cancelChanges()"></button>
        </div>
    </form>
</script>
