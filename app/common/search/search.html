<div class="modal-header">
    <h3 class="modal-title" data-translate="{{searchCtrl.titleKey}}"></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="search" class="form-control" placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                       data-ng-model="searchCtrl.filter" />
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th data-ng-repeat="prop in searchCtrl.props">{{prop}}</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-click="searchCtrl.selectedItem = item" data-ng-repeat="item in searchCtrl.items">
                    <td data-ng-repeat="prop in searchCtrl.props">{{item[prop]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-if="searchCtrl.okKey" data-ng-click="searchCtrl.ok()"
            data-translate="{{searchCtrl.okKey}}"></button>
    <button class="btn btn-warning" data-ng-if="searchCtrl.cancelKey" data-ng-click="searchCtrl.cancel()"
            data-translate="{{searchCtrl.cancelKey}}"></button>
</div>
