<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="SalesmanMasterCtrl as salesmanCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::salesmanCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!salesmanCtrl.salesman">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="salesmanCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="salesmanCtrl.edit()"
                                                data-ng-disabled="!salesmanCtrl.selectedSalesman || salesmanCtrl.selectedSalesmen.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!salesmanCtrl.selectedSalesman">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-12">
                                    <table id="table" class="table table-striped table-bordered table-hover"
                                           data-datatable="ng"
                                           data-dt-options="salesmanCtrl.gridOptions">
                                        <thead>
                                        <tr>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.salesman.table.ID_FILTER_TEXT' | translate}}"
                                                       data-ng-model="salesmanCtrl.filters.id" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.salesman.table.CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="salesmanCtrl.filters.code" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.salesman.table.NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="salesmanCtrl.filters.name" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th data-translate="fc.merchandising.salesman.table.ID_HEADER"></th>
                                            <th data-translate="fc.merchandising.salesman.table.CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.salesman.table.NAME_HEADER"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="salesman in salesmanCtrl.salesmen"
                                            data-ng-click="salesmanCtrl.toggleSelection(salesman)"
                                            data-ng-class="{'fc-selected': salesman.isSelected}">
                                            <td>{{salesman.id}}</td>
                                            <td>{{salesman.code}}</td>
                                            <td>{{salesman.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="salesmanCtrl.pagination.page"
                                         data-ng-change="salesmanCtrl.pageChanged()" data-pagination
                                         data-total-items="salesmanCtrl.pagination.total"
                                         data-max-size="salesmanCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="salesmanCtrl.salesman">
                            <form class="form-horizontal" name="salesmanForm" data-ng-submit="salesmanCtrl.saveChanges()">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="code"
                                           data-translate="fc.merchandising.salesman.input.CODE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="code" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.salesman.input.CODE_LABEL' | translate}}"
                                               data-ng-model="salesmanCtrl.salesman.code" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="name"
                                           data-translate="fc.merchandising.salesman.input.NAME_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="name" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.salesman.input.NAME_LABEL' | translate}}"
                                               data-ng-model="salesmanCtrl.salesman.name" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="salesmanCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
