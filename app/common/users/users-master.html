<!-- The controller needs to come from elsewhere since we need to be able to show this view -->
<!-- in a modal. Use controller as usersCtrl -->
<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="search" class="form-control" placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                   data-ng-model="usersCtrl.filter" />
        </div>
    </div>
</div>

<hr/>

<div class="row">
    <div class="col-md-12">
        <!-- Use clearfix + auto height(in ui-grid css) for sizing container to fit children. This way the grid -->
        <!-- always shows loaded items. We also add the autoResize feature to keep resizing grid even without window -->
        <!-- resize. Without autoResize, the column widths render incorrectly. -->
        <div class="fc-ui-grid clearfix" data-ui-grid="usersCtrl.gridOptions" data-ui-grid-auto-resize></div>
    </div>
</div>
