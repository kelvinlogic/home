<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="ProductPositioningMasterCtrl as positioningCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::positioningCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!positioningCtrl.positioning">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="positioningCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="positioningCtrl.edit()"
                                                data-ng-disabled="!positioningCtrl.selectedPositioning || positioningCtrl.selectedPositionings.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!positioningCtrl.selectedPositioning">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-12">
                                    <table id="sort" class="grid"
                                           data-datatable="ng"
                                           data-dt-options="positioningCtrl.gridOptions">
                                        <thead>
                                        <tr>
                                            <td class="index">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.productPositioning.table.ID_FILTER_TEXT' | translate}}"
                                                       data-ng-model="positioningCtrl.filters.id" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.productPositioning.table.CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="positioningCtrl.filters.code" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.productPositioning.table.NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="positioningCtrl.filters.name" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th data-translate="fc.merchandising.productPositioning.table.ID_HEADER"></th>
                                            <th data-translate="fc.merchandising.productPositioning.table.CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.productPositioning.table.NAME_HEADER"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="positioning in positioningCtrl.positionings"
                                            data-ng-click="positioningCtrl.toggleSelection(positioning)"
                                            data-ng-class="{'fc-selected': positioning.isSelected}">
                                            <td>{{positioning.id}}</td>
                                            <td>{{positioning.code}}</td>
                                            <td>{{positioning.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="positioningCtrl.pagination.page"
                                         data-ng-change="positioningCtrl.pageChanged()" data-pagination
                                         data-total-items="positioningCtrl.pagination.total"
                                         data-max-size="positioningCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="positioningCtrl.positioning">
                            <form class="form-horizontal" name="positioningForm" data-ng-submit="positioningCtrl.saveChanges()">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="code"
                                           data-translate="fc.merchandising.productPositioning.input.CODE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="code" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.productPositioning.input.CODE_LABEL' | translate}}"
                                               data-ng-model="positioningCtrl.positioning.code" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="name"
                                           data-translate="fc.merchandising.productPositioning.input.NAME_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="name" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.productPositioning.input.NAME_LABEL' | translate}}"
                                               data-ng-model="positioningCtrl.positioning.name" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="positioningCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
