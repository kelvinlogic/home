<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="UomMasterCtrl as uomCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::uomCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!uomCtrl.uom">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="uomCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="uomCtrl.edit()"
                                                data-ng-disabled="!uomCtrl.selectedUom || uomCtrl.selectedUoms.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!uomCtrl.selectedUom">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-12">
                                    <table id="table" class="table table-striped table-bordered table-hover"
                                           data-datatable="ng"
                                           data-dt-options="uomCtrl.gridOptions">
                                        <thead>
                                        <tr>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.uom.table.ID_FILTER_TEXT' | translate}}"
                                                       data-ng-model="uomCtrl.filters.id" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.uom.table.CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="uomCtrl.filters.code" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.uom.table.NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="uomCtrl.filters.name" />
                                            </td>
                                            <td class="hasinput">
                                                <label for="pf" data-translate="fc.merchandising.uom.table.PACKABLE_FILTER_TEXT"></label>
                                                <span class="onoffswitch">
                                                    <input type="checkbox" name="packable_filter"
                                                           class="onoffswitch-checkbox" id="pf"
                                                           data-ng-model="uomCtrl.filters.packable" >
                                                    <label class="onoffswitch-label" for="pf">
                                                        <span class="onoffswitch-inner"
                                                              data-swchon-text="{{'fc.YES_TEXT' | translate}}"
                                                              data-swchoff-text="{{'fc.NO_TEXT' | translate}}"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </span>
                                                <!--<input type="text" class="form-control fc-input-full-width fc-force"-->
                                                       <!--placeholder="{{'fc.merchandising.uom.table.NAME_FILTER_TEXT' | translate}}"-->
                                                       <!--data-ng-model="uomCtrl.filters.packable" />-->
                                            </td>
                                        </tr>
                                        <tr>
                                            <th data-translate="fc.merchandising.uom.table.ID_HEADER"></th>
                                            <th data-translate="fc.merchandising.uom.table.CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.uom.table.NAME_HEADER"></th>
                                            <th data-translate="fc.merchandising.uom.table.PACKABLE_HEADER"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="uom in uomCtrl.uoms"
                                            data-ng-click="uomCtrl.toggleSelection(uom)"
                                            data-ng-class="{'fc-selected': uom.isSelected}">
                                            <td>{{uom.id}}</td>
                                            <td>{{uom.code}}</td>
                                            <td>{{uom.name}}</td>
                                            <td>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"
                                                               class="checkbox"
                                                               data-ng-model="uom.packable"
                                                               disabled />
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="uomCtrl.pagination.page"
                                         data-ng-change="uomCtrl.pageChanged()" data-pagination
                                         data-total-items="uomCtrl.pagination.total"
                                         data-max-size="uomCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="uomCtrl.uom">
                            <form class="form-horizontal" name="uomForm" data-ng-submit="uomCtrl.saveChanges()">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="code"
                                           data-translate="fc.merchandising.uom.input.CODE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="code" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.uom.input.CODE_LABEL' | translate}}"
                                               data-ng-model="uomCtrl.uom.code" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="name"
                                           data-translate="fc.merchandising.uom.input.NAME_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="name" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.uom.input.NAME_LABEL' | translate}}"
                                               data-ng-model="uomCtrl.uom.name" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="packable"
                                           data-translate="fc.merchandising.uom.input.PACKABLE_LABEL"></label>
                                    <div class="col-md-10">
                                        <div class="checkbox">
                                            <label>
                                                <input id="packable" type="checkbox"
                                                       class="checkbox"
                                                       placeholder="{{'fc.merchandising.uom.input.PACKABLE_LABEL' | translate}}"
                                                       data-ng-model="uomCtrl.uom.packable"/>
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="uomCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
