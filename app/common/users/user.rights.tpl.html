<!-- The controller needs to come from elsewhere since we need to be able to show this view -->
<!-- in a modal. Use controller as userRightsCtrl -->
<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="search" class="form-control" placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                   data-ng-model="userRightsCtrl.filters.all" />
        </div>
    </div>
</div>

<hr/>

<div class="row">
    <div class="col-md-12">
        <table id="table" class="table table-striped table-bordered table-hover"
               data-datatable="ng"
               data-dt-options="userRightsCtrl.gridOptions">
            <thead>
            <tr>
                <td class="hasinput">
                    <input type="text" class="form-control fc-input-full-width fc-force"
                           placeholder="{{'fc.common.rights.table.ID_FILTER_TEXT' | translate}}"
                           data-ng-model="userRightsCtrl.filters.id" />
                </td>
                <td class="hasinput">
                    <input type="text" class="form-control fc-input-full-width fc-force"
                           placeholder="{{'fc.common.rights.table.NAME_FILTER_TEXT' | translate}}"
                           data-ng-model="userRightsCtrl.filters.name" />
                </td>
                <td class="hasinput">
                    <input type="text" class="form-control fc-input-full-width fc-force"
                           placeholder="{{'fc.common.rights.table.DESCRIPTION_FILTER_TEXT' | translate}}"
                           data-ng-model="userRightsCtrl.filters.description" />
                </td>
            </tr>
            <tr>
                <th data-translate="fc.common.rights.table.ID_HEADER"></th>
                <th data-translate="fc.common.rights.table.NAME_HEADER"></th>
                <th data-translate="fc.common.rights.table.DESCRIPTION_HEADER"></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="right in userRightsCtrl.rights"
                data-ng-click="userRightsCtrl.toggleSelection(right)"
                data-ng-class="{'fc-selected': right.isSelected}">
                <td>{{right.id}}</td>
                <td>{{right.name}}</td>
                <td>{{right.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
