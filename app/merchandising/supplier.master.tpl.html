<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="SupplierMasterCtrl as supplierCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::supplierCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!supplierCtrl.supplier">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="supplierCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="supplierCtrl.edit()"
                                                data-ng-disabled="!supplierCtrl.selectedSupplier || supplierCtrl.selectedSuppliers.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!supplierCtrl.selectedSupplier">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="fc-ui-grid-scrollable" data-ui-grid="supplierCtrl.gridOptions"
                                         data-ui-grid-auto-resize data-ui-grid-selection></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="supplierCtrl.pagination.page"
                                         data-ng-change="supplierCtrl.pageChanged()" data-pagination
                                         data-total-items="supplierCtrl.pagination.total"
                                         data-max-size="supplierCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="supplierCtrl.supplier">
                            <form class="form-horizontal" name="supplierForm" data-ng-submit="supplierCtrl.saveChanges()">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="code"
                                           data-translate="fc.merchandising.supplier.input.CODE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="code" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.CODE_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.code" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="name"
                                           data-translate="fc.merchandising.supplier.input.NAME_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="name" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.NAME_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.name" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="location"
                                           data-translate="fc.merchandising.supplier.input.LOCATION_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="location" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.LOCATION_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.location" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="city"
                                           data-translate="fc.merchandising.supplier.input.CITY_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="city" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.CITY_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.city" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="phone"
                                           data-translate="fc.merchandising.supplier.input.PHONE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="phone" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.PHONE_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.phone" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="fax"
                                           data-translate="fc.merchandising.supplier.input.FAX_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="fax" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.FAX_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.fax" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="email"
                                           data-translate="fc.merchandising.supplier.input.EMAIL_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="email" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.EMAIL_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.email" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="phone2">
                                        {{'fc.merchandising.supplier.input.PHONE_LABEL' | translate}} 2
                                    </label>
                                    <div class="col-md-10">
                                        <input id="phone2" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.PHONE_LABEL' | translate}} 2"
                                               data-ng-model="supplierCtrl.supplier.phone2" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="vatNo"
                                           data-translate="fc.merchandising.supplier.input.VAT_NUMBER_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="vatNo" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.VAT_NUMBER_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.vatNo" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="pinCode"
                                           data-translate="fc.merchandising.supplier.input.PIN_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="pinCode" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.supplier.input.PIN_LABEL' | translate}}"
                                               data-ng-model="supplierCtrl.supplier.pin" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="supplierCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
