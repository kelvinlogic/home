<section id="widget-grid" data-widget-grid data-ng-controller="LanguageConfigCtrl as configCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::configCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <div class="row">
                            <div class="col-md-12">
                                <form name="loginFormCtrl" class="smart-form" data-ng-submit="configCtrl.submit()">
                                    <fieldset>
                                        <section data-ng-if="configCtrl.messageKey">
                                            <div class="alert alert-danger fade in">
                                                <button class="close" data-dismiss="alert">
                                                    Ã—
                                                </button>
                                                <span data-translate="{{configCtrl.messageKey}}"></span>
                                            </div>
                                        </section>
                                        <div class="row">
                                            <section class="col col-4">
                                                <label data-translate="fc.configuration.language.form.DEFAULT_LANGUAGE_LABEL"></label>
                                                <div class="fc-block"
                                                     data-ng-if="!configCtrl.defaultLanguages || !configCtrl.defaultLanguages.length">
                                                    <div class="fc-centered text-muted">
                                                        <p>
                                                            <i class="fa fa-warning fa-2x"></i>
                                                        </p>

                                                        <p data-translate="fc.configuration.language.form.NO_DEFAULT_LANGUAGE_TEXT"></p>
                                                    </div>
                                                </div>
                                                <label class="checkbox"
                                                       data-ng-repeat="language in configCtrl.defaultLanguages | orderBy: ['name']"
                                                       data-ng-class="{'state-disabled': language.default}"
                                                       data-ng-if="configCtrl.defaultLanguages && configCtrl.defaultLanguages.length">
                                                    <input type="checkbox" name="checkbox" data-ng-model="language.default"
                                                           data-ng-disabled="language.default">
                                                    <i></i>{{language.name}}
                                                </label>
                                            </section>
                                            <section class="col col-4"></section>

                                            <section class="col col-4">
                                                <label data-translate="fc.configuration.language.form.LANGUAGES_SELECTION_LABEL"></label>
                                                <label class="checkbox" data-ng-repeat="language in configCtrl.languages | orderBy: ['name']">
                                                    <input type="checkbox" name="checkbox" data-ng-model="language.selected">
                                                    <i></i>{{language.name}}
                                                </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <footer>
                                        <button type="submit" class="btn btn-primary" data-ng-disabled="!loginFormCtrl.$valid"
                                                data-translate="fc.configuration.language.form.SUBMIT_BUTTON_TEXT"></button>
                                    </footer>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
