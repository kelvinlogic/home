<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="SupplierProductMappingCtrl as supplierProductCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::supplierProductCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!supplierProductCtrl.mapping">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="supplierSelector" class="control-label"
                                               data-translate="fc.merchandising.supplierProductMapping.input.SELECT_SUPPLIER_LABEL"></label>
                                        <input id="supplierSelector" type="text"
                                               class="form-control"
                                               placeholder="{{'fc.merchandising.supplierProductMapping.input.SELECT_SUPPLIER_PLACEHOLDER' | translate}}"
                                               data-ng-model="supplierProductCtrl.selectedSupplier" sf-typeahead
                                               data-options="supplierProductCtrl.typeaheadOptions"
                                               data-datasets="supplierProductCtrl.supplierDataset" data-vt-keyboard />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="supplierProductCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="supplierProductCtrl.newMapping()">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="supplierProductCtrl.edit()"
                                                data-ng-disabled="!supplierProductCtrl.selectedMapping || supplierProductCtrl.selectedMappings.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!supplierProductCtrl.selectedMapping">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table id="table" class="table table-striped table-bordered table-hover"
                                           data-datatable="ng"
                                           data-dt-options="supplierProductCtrl.gridOptions">
                                        <thead>
                                        <tr>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.table.ID_FILTER_TEXT' | translate}}"
                                                       data-ng-model="supplierProductCtrl.filters.id" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.table.PRODUCT_CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="supplierProductCtrl.filters.productCode" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.table.PRODUCT_NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="supplierProductCtrl.filters.productName" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.table.SUPPLIER_CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="supplierProductCtrl.filters.supplierCode" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.table.SUPPLIER_NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="supplierProductCtrl.filters.supplierName" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th data-translate="fc.merchandising.supplierProductMapping.table.ID_HEADER"></th>
                                            <th data-translate="fc.merchandising.supplierProductMapping.table.PRODUCT_CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.supplierProductMapping.table.PRODUCT_NAME_HEADER"></th>
                                            <th data-translate="fc.merchandising.supplierProductMapping.table.SUPPLIER_CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.supplierProductMapping.table.SUPPLIER_NAME_HEADER"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="mapping in supplierProductCtrl.mappings"
                                            data-ng-click="supplierProductCtrl.toggleSelection(mapping)"
                                            data-ng-class="{'fc-selected': mapping.isSelected}">
                                            <td>{{mapping.id}}</td>
                                            <td>{{mapping.product.code}}</td>
                                            <td>{{mapping.product.name}}</td>
                                            <td>{{mapping.supplierCode}}</td>
                                            <td>{{mapping.supplier.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="supplierProductCtrl.pagination.page"
                                         data-ng-change="supplierProductCtrl.pageChanged()" data-pagination
                                         data-total-items="supplierProductCtrl.pagination.total"
                                         data-max-size="supplierProductCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="supplierProductCtrl.mapping">
                            <form class="form-horizontal" name="mappingForm" data-ng-submit="supplierProductCtrl.saveChanges()">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group" data-ng-class="{'has-error': !mappingForm.product.$valid && !mappingForm.product.$pristine}">
                                            <label for="productSelector" class="control-label col-md-4"
                                                   data-translate="fc.merchandising.supplierProductMapping.input.SELECT_PRODUCT_LABEL"></label>
                                            <div class="col-md-8">
                                                <input id="productSelector" type="text" class="fc-input-full-width form-control"
                                                       name="product"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.input.SELECT_PRODUCT_PLACEHOLDER' | translate}}"
                                                       data-ng-required="::supplierProductCtrl.validationData.product.required"
                                                       data-ng-model="supplierProductCtrl.mapping.product" data-sf-typeahead
                                                       data-options="supplierProductCtrl.typeaheadOptions"
                                                       data-datasets="supplierProductCtrl.productDataset" />
                                        <span class="help-block" data-ng-messages="mappingForm.product.$error"
                                              data-ng-show="!mappingForm.product.$valid && !mappingForm.product.$pristine">
                                            <span data-ng-if="::supplierProductCtrl.validationData.product.required"
                                                  data-ng-message="required">
                                                <span data-translate="fc.merchandising.supplierProductMapping.input.REQUIRED_PRODUCT_VALIDATION_TEXT"></span>
                                            </span>
                                        </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group"
                                             data-ng-class="{'has-error': !mappingForm.supplier.$valid && !mappingForm.supplier.$pristine}">
                                            <label class="control-label col-md-4" for="supplierSelector2"
                                                   data-translate="fc.merchandising.supplierProductMapping.input.SELECT_SUPPLIER_LABEL"></label>
                                            <div class="col-md-8">
                                                <input id="supplierSelector2" type="text"
                                                       class="fc-input-full-width form-control"
                                                       name="supplier"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.input.SELECT_SUPPLIER_PLACEHOLDER' | translate}}"
                                                       data-ng-required="::supplierProductCtrl.validationData.supplier.required"
                                                       data-ng-model="supplierProductCtrl.mapping.supplier" sf-typeahead
                                                       data-options="supplierProductCtrl.typeaheadOptions"
                                                       data-datasets="supplierProductCtrl.supplierDataset" />
                                                <span class="help-block" data-ng-messages="mappingForm.supplier.$error"
                                                      data-ng-show="!mappingForm.supplier.$valid && !mappingForm.supplier.$pristine">
                                                    <span data-ng-if="::supplierProductCtrl.validationData.supplier.required"
                                                          data-ng-message="required">
                                                        <span data-translate="fc.merchandising.supplierProductMapping.input.REQUIRED_SUPPLIER_VALIDATION_TEXT"></span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group"
                                             data-ng-class="{'has-error': !mappingForm.supplierCode.$valid && !mappingForm.supplierCode.$pristine}">
                                            <label class="control-label col-md-4" for="code"
                                                   data-translate="fc.merchandising.supplierProductMapping.input.SUPPLIER_CODE_LABEL"></label>
                                            <div class="col-md-8">
                                                <input id="code" type="number" name="supplierCode"
                                                       class="fc-input-full-width form-control"
                                                       placeholder="{{'fc.merchandising.supplierProductMapping.input.SUPPLIER_CODE_PLACEHOLDER' | translate}}"
                                                       data-ng-required="::supplierProductCtrl.validationData.supplierCode.required"
                                                       data-ng-model="supplierProductCtrl.mapping.supplierCode" />
                                        <span class="help-block" data-ng-messages="mappingForm.supplierCode.$error"
                                              data-ng-show="!mappingForm.supplierCode.$valid && !mappingForm.supplierCode.$pristine">
                                            <span data-ng-if="::supplierProductCtrl.validationData.supplierCode.required"
                                                  data-ng-message="required">
                                                <span data-translate="fc.merchandising.supplierProductMapping.input.REQUIRED_SUPPLIER_CODE_VALIDATION_TEXT"></span>
                                            </span>
                                        </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">

                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"
                                            data-ng-click="supplierProductCtrl.saveChanges()"
                                            data-ng-disabled="!supplierProductCtrl.canSaveChanges()"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="supplierProductCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
