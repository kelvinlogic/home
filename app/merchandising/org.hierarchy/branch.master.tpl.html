<!-- widget grid -->
<section id="widget-grid" data-widget-grid data-ng-controller="BranchMasterCtrl as branchCtrl">
    <!-- row -->
    <div class="row">
        <!-- NEW WIDGET START -->
        <article class="col-md-12 col-sm-12">
            <!-- Widget ID (each widget will need unique ID)-->
            <div id="hc-wid-0" data-widget data-widget-editbutton data-widget-deletebutton data-widget-sortable>
                <header>
                    <h2 data-translate="{{::branchCtrl.titleKey}}"></h2>
                </header>

                <!-- widget div-->
                <div data-widget-body>
                    <!-- widget content -->
                    <div data-widget-content>
                        <!-- List View -->
                        <div data-ng-if="!branchCtrl.branch">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input type="search" class="form-control"
                                               placeholder="{{'fc.SEARCH_PLACEHOLDER_TEXT' | translate}}"
                                               data-ng-model="branchCtrl.filters.all" data-vt-keyboard />
                                    </div>
                                    <hr class="visible-xs"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary">
                                            <i class="fa fa-plus"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.NEW_TEXT"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-primary" data-ng-click="branchCtrl.edit()"
                                                data-ng-disabled="!branchCtrl.selectedBranch || branchCtrl.selectedBranches.length > 1">
                                            <i class="fa fa-edit"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.EDIT_TEXT"></span>
                                        </button>
                                        <button class="btn btn-danger" data-ng-disabled="!branchCtrl.selectedBranch">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="hidden-sm hidden-xs" data-translate="fc.DELETE_TEXT"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-12">
                                    <table id="table" class="table table-striped table-bordered table-hover"
                                           data-datatable="ng"
                                           data-dt-options="branchCtrl.gridOptions">
                                        <thead>
                                        <tr>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.ID_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.id" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.CODE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.code" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.NAME_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.name" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.EMAIL_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.email1" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.PHONE_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.phone1" />
                                            </td>
                                            <td class="hasinput">
                                                <input type="text" class="form-control fc-input-full-width fc-force"
                                                       placeholder="{{'fc.merchandising.branch.table.ADDRESS_FILTER_TEXT' | translate}}"
                                                       data-ng-model="branchCtrl.filters.address1" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th data-translate="fc.merchandising.branch.table.ID_HEADER"></th>
                                            <th data-translate="fc.merchandising.branch.table.CODE_HEADER"></th>
                                            <th data-translate="fc.merchandising.branch.table.NAME_HEADER"></th>
                                            <th data-translate="fc.merchandising.branch.table.EMAIL_HEADER"></th>
                                            <th data-translate="fc.merchandising.branch.table.PHONE_HEADER"></th>
                                            <th data-translate="fc.merchandising.branch.table.ADDRESS_HEADER"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="branch in branchCtrl.branches"
                                            data-ng-click="branchCtrl.toggleSelection(branch)"
                                            data-ng-class="{'fc-selected': branch.isSelected}">
                                            <td>{{branch.id}}</td>
                                            <td>{{branch.code}}</td>
                                            <td>{{branch.name}}</td>
                                            <td>{{branch.email1}}</td>
                                            <td>{{branch.phone1}}</td>
                                            <td>{{branch.address1}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pagination-sm pull-right" data-ng-model="branchCtrl.pagination.page"
                                         data-ng-change="branchCtrl.pageChanged()" data-pagination
                                         data-total-items="branchCtrl.pagination.total"
                                         data-max-size="branchCtrl.pagination.maxSize"></div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-if="branchCtrl.branch">
                            <form class="form-horizontal" name="branchForm" data-ng-submit="branchCtrl.saveChanges()">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="code"
                                           data-translate="fc.merchandising.branch.input.CODE_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="code" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.CODE_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch.code" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="name"
                                           data-translate="fc.merchandising.branch.input.NAME_LABEL"></label>
                                    <div class="col-md-10">
                                        <input id="name" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.NAME_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch.name" data-vt-keyboard/>
                                    </div>
                                </div>

                                <div class="form-group" data-ng-repeat="num in [1, 2]">
                                    <label class="control-label col-md-2" for="{{'email'+num}}">
                                        {{'fc.merchandising.branch.input.EMAIL_LABEL' | translate}}{{" " + num}}
                                    </label>
                                    <div class="col-md-10">
                                        <input id="{{'email'+num}}" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.EMAIL_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch['email'+num]" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-repeat="num in [1, 2, 3, 4]">
                                    <label class="control-label col-md-2" for="{{'phone'+num}}">
                                        {{'fc.merchandising.branch.input.PHONE_LABEL' | translate}}{{" " + num}}
                                    </label>
                                    <div class="col-md-10">
                                        <input id="{{'phone'+num}}" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.PHONE_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch['phone'+num]" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-repeat="num in [1, 2, 3, 4]">
                                    <label class="control-label col-md-2" for="{{'address'+num}}">
                                        {{'fc.merchandising.branch.input.ADDRESS_LABEL' | translate}}{{" " + num}}
                                    </label>
                                    <div class="col-md-10">
                                        <input id="{{'address'+num}}" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.ADDRESS_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch['address'+num]" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-repeat="num in [1, 2]">
                                    <label class="control-label col-md-2" for="{{'fax'+num}}">
                                        {{'fc.merchandising.branch.input.FAX_LABEL' | translate}}{{" " + num}}
                                    </label>
                                    <div class="col-md-10">
                                        <input id="{{'fax'+num}}" type="text"
                                               class="fc-input-full-width form-control"
                                               placeholder="{{'fc.merchandising.branch.input.FAX_LABEL' | translate}}"
                                               data-ng-model="branchCtrl.branch['fax'+num]" data-vt-keyboard/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success" type="submit"
                                            data-translate="fc.SAVE_TEXT"></button>
                                    <button class="btn btn-danger" type="reset" data-translate="fc.CANCEL_TEXT"
                                            data-ng-click="branchCtrl.cancelChanges()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
        <!-- WIDGET END -->
    </div>
    <!-- end row -->
</section>
<!-- end widget grid -->
